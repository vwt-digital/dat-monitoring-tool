<div
*ngIf="buildStatuses"
class="app-build-statuses row build-statuses" >
  <div class="col-12 col-md-6 col-lg-4 build-status-item">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title red">
          <i class="fas fa-exclamation-triangle"></i> Failing builds
        </h4>

        <h2 class="build-count red">{{ getFilteredStatusesCount('failing') }}</h2>

        <div
          *ngIf="getFilteredStatuses('failing').length > 0"
          class="build-status-badges">
          <ng-container *ngFor="let buildStatus of getFilteredStatuses('failing')" >
            <div
              *ngIf="buildStatus"
              class="build-status badge badge-{{ color(buildStatus) }}" >
              <i class="fas {{ icon(buildStatus) }}"></i>
              {{ buildStatus.repo_name }}
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-6 col-lg-4 build-status-item">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title orange">
          <i class="fas fa-sync-alt"></i> Pending builds
        </h4>

        <h2 class="build-count orange">{{ getFilteredStatusesCount('pending') }}</h2>

        <div
          *ngIf="getFilteredStatuses('pending').length > 0"
          class="build-status-badges">
          <ng-container *ngFor="let buildStatus of getFilteredStatuses('pending')" >
            <div
              *ngIf="buildStatus"
              class="build-status badge badge-{{ color(buildStatus) }}" >
              <i class="fas {{ icon(buildStatus) }}"></i>
              {{ buildStatus.repo_name }}
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>

  <div class="col-12 col-md-6 col-lg-4 build-status-item">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title green">
          <i class="fas fa-check"></i> Passing builds
        </h4>

        <h2 class="build-count green">{{ getFilteredStatusesCount('passing') }}</h2>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid app-dashboard-overview">
  <div class="row">
    <div class="col-12 toolbar">
      <span class="badge badge-light">
        <i class="fas fa-code-branch"></i> {{ service.getBranch }}
      </span>

      <span
        *ngIf="!this.service.hasError"
        class="badge badge-light" >
        <i
          [@showhide]="blinkingIcon"
          class="fas fa-circle green" ></i> live refresh
          <small class="text-muted">{{ service.refreshTime / 1000 }}s</small>
      </span>

      <span
        *ngIf="loader.isLoading | async"
        class="badge badge-warning" >
        <i class="fas fa-spinner fa-spin"></i> Refreshing
      </span>

      <span
        *ngIf="this.service.hasError"
        class="badge badge-danger" >
        <i class="fas fa-exclamation-triangle"></i> An error has occurred
      </span>
    </div>

    <div class="col-12 masonry-outer">
      <ngx-masonry>
        <ng-container
          *ngIf="buildTriggerStatuses | async as triggerStatuses; else loading">
          <app-build-status
            ngxMasonryItem
            [ngClass]="['masonry-item']"
            [buildStatuses]="triggerStatuses"
            [buildStatusType]="'failing'"
            [buildStatusKind]="'trigger'" >
          </app-build-status>

          <app-build-status
            ngxMasonryItem
            [ngClass]="['masonry-item']"
            [buildStatuses]="triggerStatuses"
            [buildStatusType]="'pending'"
            [buildStatusKind]="'trigger'" >
          </app-build-status>

          <app-build-status
            ngxMasonryItem
            [ngClass]="['masonry-item']"
            [buildStatuses]="triggerStatuses"
            [buildStatusType]="'passing'"
            [buildStatusKind]="'trigger'"
            [buildStatusAmount]="5" >
          </app-build-status>
        </ng-container>

        <ng-container
          *ngIf="buildOtherStatuses | async as otherStatuses; else loading">
            <app-build-status
              ngxMasonryItem
              [ngClass]="['masonry-item']"
              [buildStatuses]="otherStatuses"
              [buildStatusType]="'failing'"
              [buildStatusKind]="'other'"
              [buildStatusAmount]="5" >
            </app-build-status>
        </ng-container>
      </ngx-masonry>
    </div>
  </div>
</div>


<ng-template #loading>
  <div class="container">
    <div class="alert alert-warning" role="alert" >
      <p>Loading metrics <i class="fas fa-spinner fa-spin"></i></p>
    </div>
  </div>
</ng-template>

<div
  *ngIf="buildStatuses$ | async as buildStatuses; else loading"
  class="container-fluid app-dashboard-overview">
  <div class="row">
    <div [ngClass]="['col-12']">
      <app-build-statuses [buildStatuses]="buildStatuses"></app-build-statuses>
    </div>
  </div>
</div>


<ng-template #loading>
  <div class="container">
    <div class="alert alert-warning" role="alert" >
      <p>Loading metrics <i class="fas fa-spinner fa-spin"></i></p>
    </div>
  </div>
</ng-template>

<div
  *ngIf="buildStatuses$ | async as buildStatuses; else loading"
  class="container-fluid app-dashboard-overview">

  <div class="row">
    <div [ngClass]="['col-12', 'title']">
      <h1>Dashboard</h1>
      <span class="badge badge-light">
        <i class="fas fa-code-branch"></i> {{ branch }}
      </span>
      <span class="badge badge-light">
        <i class="fas fa-circle green"></i> live reload
      </span>
    </div>
  </div>

  <div class="row">
    <div [ngClass]="['col-12']">
      <app-build-statuses [buildStatuses]="buildStatuses"></app-build-statuses>
    </div>
  </div>
</div>


<ng-template #loading>
  <div class="container">
    <div class="alert alert-warning" role="alert" >
      <p>Loading metrics <i class="fas fa-spinner fa-spin"></i></p>
    </div>
  </div>
</ng-template>
